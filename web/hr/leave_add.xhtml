<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New Leave Request</title>
    </h:head>
    <h:body style="background-color: cornsilk;">
        <h:form id="logoutform" style="padding-left: 95%;" >
            <h:commandButton id="logoutButton" value="Logout" action="#{loginMBean.closeSession()}" type="submit"/>
        </h:form>
        <h:graphicImage url="#{resource['images:afrlogo.jpg']}" />
        <p:spacer height="20px;" />

        <h:form id="navform" prependId="false">
            <p:panelGrid columns="2">
                <p:commandLink value="Home" action="index" />
                <p:commandLink value="Leaves Home" action="employee_index" />
            </p:panelGrid>
        </h:form>
        <p:spacer height="30px;" />
        <h:form id="newform" prependId="false" style="padding-left: 30%;">
            <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true"/>
            <p:panel header="New Employee Leave" style="width: 400px;" id="inputpanel">
                <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true"/>
                <p:panelGrid columns="2" id="grid">
                    <p:outputLabel for="employee" value="Employee:" />
                    <p:selectOneMenu id="employee" value="#{leaveMBean.employeeId}" required="true">
                        <f:selectItems value="#{allObjBean.employeeNameList}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="leavetype" value="Leave Type:" />
                    <p:selectOneMenu id="leavetype" value="#{leaveMBean.leaveType}" >
                        <f:selectItems value="#{allObjBean.leaveTypeList}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="startdt" value="Start Date:" />
                    <p:calendar id="startdt"  value="#{leaveMBean.startDate}"/>
                    <p:outputLabel for="enddt" value="End Date:" />
                    <p:calendar id="enddt"  value="#{leaveMBean.endDate}"/>
                    <f:facet name="footer">
                        <p:panelGrid columns="2">
                            <p:commandButton value="Add Leave" actionListener="#{leaveMBean.addLeave()}" update="grid"/>
                            <p:commandButton value="Reset" update="newform" process="@this">
                                <p:resetInput target="newform" />
                            </p:commandButton>
                        </p:panelGrid>
                    </f:facet>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
